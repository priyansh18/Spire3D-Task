<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="top-container" id="games">
          <button
            type="button"
            id="dota"
            class="btn btn-outline-info"
            data-game="dota"
          >
            DOTA
          </button>
          <button
            type="button"
            id="pubg"
            class="btn btn-outline-info"
            data-game="pubg"
          >
            PUBG
          </button>
          <button
            type="button"
            id="cs"
            class="btn btn-outline-info"
            data-game="cs"
          >
            CS
          </button>
          <button
            type="button"
            id="tod"
            class="btn btn-outline-info"
            data-game="tod"
          >
            TOD
          </button>
        </div>
      </div>
      <div class="row">
        <div class="left col-md-4" id="list-items">
          <h2><strong>Steps</strong></h2>
          <div id="game-task"></div>
        </div>
        <div class="right col-md-8">
          <div class="row">
            <div class="col-sm-6">
              <i><b>Processes</b></i>
            </div>
            <div class="col">
              <i><b>Display</b></i>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-sm-6">
              <i><b>Process Selected</b></i>
            </div>
            <div class="col">
              <div id="choosen-game"></div>
              <!-- <button type="button" id="choosen-game" class="btn btn-outline-info">Dota</button> -->
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-sm-6">
              <i><b>Step Selected</b></i>
            </div>
            <div class="col">
              <div id="choosen-item"></div>

              <!-- <button type="button" class="btn btn-outline-info">Farm</button> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="game.js"></script>
  </body>
</html>
